name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Deploy
      run: |
        echo "배포 스크립트를 여기에 추가하세요"
        # 예: AWS S3, Vercel, Netlify 등
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }} 